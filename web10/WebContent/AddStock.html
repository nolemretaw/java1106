<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<!-- @author 袁帅 -->
<body>
	<div class="wrap">
			<h5>添加库存</h5>	
			<form action="addStock.do" method="post">
				<table border="0" cellspacing="0" cellpadding="0">
					<tr>
						
						<td>
							<input type="hidden" name="sku_id" />
						</td>
					</tr>
					<tr>
						<td>鞋子编号</td>
						<td>
							<input type="text" name="spu_id"  />
						</td>
					</tr>
					<tr>
						<td>尺寸</td>
						<td>
							<input type="text" name="size"/>
						</td>
					</tr>
					<tr>
						<td>颜色</td>
						<td>
							<input type="text" name="color"/>
						</td>
					</tr>
					<tr>
						<td>价格</td>
						<td>
							<input type="text" name="price"/>
						</td>
					</tr>
					
					<tr>
						<td>库存</td>
						<td>
							<input type="text" name="sku_num"/>
						</td>
					</tr>
					<tr>
						<td>销量</td>
						<td>
							<input type="text" name="sku_sell"/>
						</td>
					</tr>					
				</table>	
				<p>
					<input type="submit" class="button" value="提交" />
				</p>
			</form>
		</div>
</body>
</html>
